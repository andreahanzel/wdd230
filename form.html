     <!-- Main Form Section -->
    <main>
        <section class="register-box">
            <h2>Register</h2>
            <div id="formmessage" class="error-message"></div>
            <form id="registrationForm" method="get" action="record.html">

                <!-- Username -->
                <label for="username">Username (3 letters minimum)*</label>
                <input type="text" id="username" name="username" pattern="[A-Za-z0-9]{3,}" title="Username must be at least 3 characters long and contain only letters and numbers" required>

                
                <!-- Password -->
                <label for="password">Password (minimum 8 characters, alphanumeric)*</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and contain only letters and numbers" required>

                <!-- Confirm Password -->
                <label for="confirmPassword">Confirm Password (must match password)*</label>
                <input type="password" id="confirmPassword" name="confirmPassword" pattern="[A-Za-z0-9]{8,}" title="Confirm password must match the original password and be at least 8 characters long" required>


                <!-- Show/Hide Password Checkbox -->
                <label>
                    <input type="checkbox" id="togglePassword"> Show Passwords
                </label>

                <!-- Email (byui.edu only) -->
                <label for="email">Email (byui.edu only)*</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid byui.edu email address" required>
                <span id="emailError" class="error-message"></span> <!-- Error message area for email -->



                <!-- Rating -->
                <label for="rating">Rate this page (1-10):</label>
                <div id="rangevalue">5</div>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </datalist>

                <!-- Submit Button -->
                <input type="submit" value="Submit Registration">
            </form>
        </section>
    </main>


    <!-- Footer -->
